<!DOCTYPE html>
<html>

<head>
    <title>My Translator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- font -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="form-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translate" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row form">
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy"></i>
                    </div>
                    <select>
                        <option value="en-Us">English</option>
                        <option value="ig-NGN">Igbo</option>
                        <option value="yb-NGN">Yoruba</option>
                        <option value="ho-NGN">Housa</option>
                    </select>


                </li>

                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>

                <li class="row to">
                    <select>
                        <option value="en-Us">English</option>
                        <option value="ig-NG">Igbo</option>
                        <option value="yb-NG">Yoruba</option>
                        <option value="ho-NG">Housa</option>
                    </select>

                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script src="js/main.js"></script>
    <script src="js/countrys.js"></script>
</body>

</html>
